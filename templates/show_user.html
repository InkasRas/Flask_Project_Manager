{% extends "base.html" %}
{% block content %}
    <div align="center">

    </div>
    <hr class="line my-4">
    <h1 class="name-text">{{user.username}}`s projects</h1>
    <hr class="line my-4">
    <div class="row">
        <div class="deck-setting card-deck row dark">
            {% for prjct in projects %}
                <div class="card-setting card">
                    <img alt="Card image cap" class="image-card card-img-top" src={{prjct.image_path}} />
                    <div class="card-body">
                        <div class="name-card-text name-text card-title">{{prjct.name}}</div>
                        <p class="short-description-card-text short-description-text card-text">{{ prjct.short_description }}</p>
                        <a href={{'project/show/%d'| format(prjct.id)}} class="btn btn-warning">Show project</a>
                    </div>
                    <div class="card-footer">
                        Created: {{ prjct.create_date.strftime("%Y-%m-%d") }}<br>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
